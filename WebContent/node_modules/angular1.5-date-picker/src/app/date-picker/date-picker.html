<ob-daterangepicker ng-if="$ctrl.type==='range'" range="$ctrl.range" linked-calendars="false" auto-apply="false" format="$ctrl.format"
	input-format="$ctrl.format" min-day="$ctrl.minDate" max-day="$ctrl.maxDate" class="date-range-picker right" ng-class="{'show-inputs': $ctrl.includeInputs}"
	on-apply="$ctrl.applyRange(start, end)" disabled="$ctrl.disabled">
</ob-daterangepicker>

<ob-daypicker ng-if="$ctrl.type==='single'" selected-day="$ctrl.selectedDate" format="$ctrl.format" min-day="$ctrl.minDate"
	max-day="$ctrl.maxDate" class="date-picker" valid-day="true" name="{{$ctrl.name}}" disabled="$ctrl.disabled">
</ob-daypicker>
