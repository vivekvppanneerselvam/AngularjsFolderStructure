<!DOCTYPE html>
<html data-ng-app="sqdashboard">
<head>
<meta charset="ISO-8859-1">
<title>unknown</title>

<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/angular1.5-date-picker/dist/css/date-picker.min.css">
<link rel="stylesheet" href="node_modules/angular-block-ui/angular-block-ui.min.css">
<link rel="styleSheet" href="node_modules/angular-ui-grid/ui-grid.min.css" />
<link rel="styleSheet" href="css/custom.css" />
<link rel="stylesheet" href="css/style.css">
</head>
<body data-ng-controller="appCtrl">
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" data-ng-click="isNavCollapsed = !isNavCollapsed"
					class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<div class="header-logo">
				</div>
				<div class="header-info">
					<label class="product-info">unknown company</label>
				</div>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" uib-collapse="!isNavCollapsed">
				<ul class="nav navbar-nav">
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" uib-dropdown><a href="#"
						id="logout-dropdown" uib-dropdown-toggle class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Welcome&nbsp;&nbsp; {{userName}} &nbsp;
							<span class="caret"></span>
					</a>
						<ul class="dropdown-menu" uib-dropdown-menu
							aria-labelledby="logout-dropdown">
							<li><a href="/logout">Logout</a></li>
							
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div data-ng-view></div>
	</div>

	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-bootstrap/ui-bootstrap-tpls-1.2.4.min.js"></script>
	<script src="node_modules/angular-chart/Chart.js"></script>
	<script src="node_modules/angular-chart/angular-chart.js"></script>	
	<script src="node_modules/angular-chart/angular-chart.min.js"></script>	
	<script src="node_modules/moment/min/moment.min.js"></script>
	<script src="node_modules/angular1.5-date-picker/dist/js/date-picker.min.js"></script>
	<script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
	<script src="node_modules/angular-block-ui/angular-block-ui.min.js"></script>
	<script src="node_modules/angular-ui-grid/ui-grid.min.js"></script>
	<script src="source/app.js"></script>	
	
	<!-- Start Utils -->
	<script src="source/utils/common_service.js"></script>
	<script src="source/utils/user_profile.factory.js"></script>
	<script src="source/utils/util.constants.js"></script>
	<script src="source/utils/util.factory.js"></script>
	<script src="source/utils/common_modal.ctrl.js"></script>
	<!-- End Utils -->
	
	<script src="source/dashboard/dashboard.ctrl.js"></script>
</body>
</html>
