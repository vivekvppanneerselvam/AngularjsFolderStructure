<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="utf-8">
	<title>The Home Depot: Application Login</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <!-- Fixed navbar -->
  	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" data-ng-click="isNavCollapsed = !isNavCollapsed" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span>
					 <span class="icon-bar"></span> 
					 <span class="icon-bar"></span>
				</button>
				<div class="header-logo">
								</div>
				<div class="header-info">
					<label class="product-info">Unknown Company</label>
				</div>
			</div>
		</div>
	</nav>
   
    <div class="container" style="padding-top:5%;padding-left:6%">
      <!-- Main component Start  -->
	    <div class="row">
			<div class="card col-md-12">
				<div class="card-toolbar">
					<span class="card-title">Login</span>
				</div>
				<div class="card-content">
					<div class="panel panel-default">
   		 		<div class="panel-body" style="background-color: #f2dede;">
   		 		<h4>
   		 		You have received this page because the link/application you tried to access is password protected. Please supply a user id and password below. After successful sign-in, you will be directed to the page/link/application you originally requested.
		  		</h4>
   		 		
    			</div>
   			</div>
		  	<div class="row">
		  	<div class="col-md-4"></div>
		  	<div class="col-md-4">
			    <div class="input-container">
			       <input type="text" size="10" maxlength="25"  name="j_username" id="j_username">
			        <label for="j_username">User ID</label>
			    </div>
			    <div class="input-container">
			        <input type="password" size="10" maxlength="25"  name="j_password" id="j_password"/>
			        <label for="j_password">Password</label>
			    </div>
			</div>
			<div class="col-md-4"></div>
			</div>
			<div class="row">
				<div class="col-md-12" style="text-align:center;">
					<button type="submit" onclick="return submit()" class="button primary md">Login</button>
				</div>
			</div>
				</div>
			</div>
		</div>
     </div> 
    <!-- /container -->
    <!-- Alert box -->
	<div id="alertBox" class="modal fade">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						data-backdrop="static" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Information</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-warning row">

						<div class="col-md-3">
							<i class="fa fa-exclamation-triangle" style="font-size: 3em;"></i>
						</div>
						<div class="col-md-9">
							<span id="exErrMsg"> </span>
						</div>
					</div>
				</div>
				<div class="modal-footer tac">
					<button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
				</div>
			</div>
		</div>
	</div>
</body></html>
